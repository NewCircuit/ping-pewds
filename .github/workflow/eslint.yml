name: ESLint

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn lint
